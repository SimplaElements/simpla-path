<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>simpla-paths Demo</title>

    <!-- Setup demo page -->
    <script src="https://unpkg.com/webcomponents.js@^0.7.24/webcomponents-lite.min.js"></script>
    <script>
      window.Polymer = { dom: 'shadow' };
    </script>
    <link rel="import" href="../iron-demo-helpers/demo-snippet.html">

    <!-- Import component -->
    <script src="../simpla-paths.min.js"></script>

    <!-- Demo styles -->
    <style>
      /**
       * Page styles
       */
      body {
        font-family: sans-serif;
        color: #303c46;
      }

      .demo {
        width: 90%;
        max-width: 38rem;
        margin: 4rem auto;
      }

      .demo__title {
        font-size: 1.4rem;
        font-weight: 400;
      }

      .demo__snippet > div {
        padding: 1rem 0;
        font-weight: 300;
      }
    </style>
  </head>

  <body>

    <div class="demo">
      <h1 class="demo__title">Basic demo</h1>
      <demo-snippet class="demo__snippet">
        <template>
          <div sid="basic"></div>

          <script>
            var element = document.querySelector('[sid="basic"]');

            element.addEventListener('path-changed', function() {
              this.innerHTML = 'Path is ' + this.path;
            });
          </script>
        </template>
      </demo-snippet>
    </div>

    <div class="demo">
      <h1 class="demo__title">Nested SIDs</h1>
      <demo-snippet class="demo__snippet">
        <template>
          <div sid="parent">
            <div sid="child"></div>
          </div>

          <script>
            var element = document.querySelector('[sid="child"]');

            element.addEventListener('path-changed', function() {
              this.innerHTML = 'Path is ' + this.path;
            });
          </script>
        </template>
      </demo-snippet>
    </div>

    <div class="demo">
      <h1 class="demo__title">GIDs</h1>
      <demo-snippet class="demo__snippet">
        <template>
          <div sid="parent">
            <div gid="child"></div>
          </div>

          <script>
            var element = document.querySelector('[gid="child"]');

            element.addEventListener('path-changed', function() {
              this.innerHTML = 'Path is ' + this.path;
            });
          </script>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
